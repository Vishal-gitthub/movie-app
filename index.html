<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="color:white; text-align:center">Movie Finder</h1>
    <div class="container">
        <div class="content-container">
            <div class="input-btn">
                <input type="text" id="inpBox" placeholder="Find Any Movie" class="inpBox">
                <button class="btn" onclick="searchMovie()">Search Movie</button>
            </div>
            <div class="loading"></div>
            <div class="movieContent" id="movieContent">
                <div class="movieDetails">
                    <h1 id="title"></h1>

                    <p>
                        <span id="actors"></span>
                    </p>
                    <p>
                        <span id="director"></span>
                    </p>
                    <p>
                        <span id="released"></span>
                    </p>
                    <p>
                        <span id="language"></span>
                    </p>
                    <p>
                        <span id="genre"></span>
                    </p>
                    <p>
                        <span id="writer"></span>
                    </p>
                    <p>
                        <span id="awards"></span>
                    </p>
                    <p>
                        <span id="boxOffice"></span>
                    </p>
                    <p>
                        <span id="runTime"></span>
                    </p>
                </div>
                <div class="img-container">
                    <img src="" alt="" srcset="" class="poster" id="poster">
                    <p class="movieRate">
                        <span id="imdb"></span>
                    </p>
                </div>
            </div>

        </div>
    </div>
    <script src="app.js"></script>


</body>

</html>
